<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fretboar V2</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="controls">
  <label>
    Tuning: <input id="tuningInput" type="text" value="E A D G B E" />
  </label>
  <label>
    Frets: <input id="fretsInput" type="number" value="24" min="1" max="30" />
  </label>
  <label>
    Highlight Notes: <input id="notesInput" type="text" value="" />
  </label>
  <label>
    Scale Root:
    <select id="scaleRootSelect"></select>
  </label>
  <label>
    <input type="checkbox" id="highlightRootToggle" /> Highlight Root Note
  </label>
  <label>
    Scale:
    <select id="scaleSelect"></select>
  </label>
  <label>
    <input type="checkbox" id="leftyToggle" /> Left-Handed
  </label>
  <label>
    <input type="checkbox" id="hideNonMatchingToggle" checked/> Hide Non-Matching Notes
  </label>
</div>

<div class="fretboard-wrapper">
  <div class="fretboard" id="fretboard"></div>
  <div class="labels" id="labels"></div>
</div>
<div id="analysisOutput">Select notes to see matching scales.</div>

<script src="scales.js"></script> 
<script>
const noteMap = {
  "C": 0, "C#": 1, "DB": 1, "D": 2, "D#": 3, "EB": 3,
  "E": 4, "FB": 4, "F": 5, "F#": 6, "GB": 6,
  "G": 7, "G#": 8, "AB": 8, "A": 9, "A#": 10, "BB": 10, "B": 11, "CB": 11
};
const noteNames = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
function getNoteName(i){ return noteNames[i % 12]; }
function parseNotes(inp){
  return inp.toUpperCase().split(/[\s,]+/)
    .map(n=>noteMap[n]!=null?getNoteName(noteMap[n]):null)
    .filter(Boolean);
}

const scales = Object.fromEntries(window.scaleDefs);

function populateSelectors(){
  const rootSelect = document.getElementById('scaleRootSelect');
  rootSelect.innerHTML = "<option></option>" + noteNames.map(n=>`<option>${n}</option>`).join('');

  const scaleSelect = document.getElementById('scaleSelect');
  scaleSelect.innerHTML = `<option value="">--None--</option>` + window.scaleDefs.map(
    ([name]) => `<option value="${name}">${name}</option>`
  ).join('');
}

function getScaleNotes(rootVal, scaleIntervals){
  return new Set(scaleIntervals.map(i => getNoteName((rootVal + i) % 12)));
}

function renderFretboard(){
  const fb = document.getElementById('fretboard'),
        lb = document.getElementById('labels');
  const tuningInput = document.getElementById('tuningInput').value.trim().toUpperCase();
  const tuningNotes = tuningInput.split(/\s+/).map(n => noteMap[n] ?? 4);
  const frets = parseInt(document.getElementById('fretsInput').value) + 1;
  const highlightNotes = parseNotes(document.getElementById('notesInput').value);
  const scaleRootName = document.getElementById('scaleRootSelect').value.toUpperCase();
  const scaleName = document.getElementById('scaleSelect').value;
  const lefty = document.getElementById('leftyToggle').checked;
  const hideNM = document.getElementById('hideNonMatchingToggle').checked;

  const rootVal = noteMap[scaleRootName] ?? '';

  let scaleSet = new Set();
  if(scaleName && scales[scaleName]){
    scales[scaleName].forEach(interval => {
      scaleSet.add(getNoteName((rootVal + interval) % 12));
    });
  }

  const highlightsSet = new Set(highlightNotes.map(n => n.toUpperCase()));
  if(scaleSet.size > 0){
    highlightsSet.forEach(note => scaleSet.add(note));
  }

  const strings = lefty ? tuningNotes : [...tuningNotes].reverse();

  fb.innerHTML = '';
  fb.style.gridTemplateColumns = `repeat(${frets},80px)`;
  fb.style.gridTemplateRows = `repeat(${strings.length},50px)`;

  document.querySelectorAll('.string-line').forEach(e => e.remove());
  for(let i=0; i<strings.length; i++){
    const y = (i + 0.5) * 50;
    const line = document.createElement('div');
    line.className = 'string-line';
    line.style.top = `${y}px`;
    line.style.height = i === 0 ? '3px' : '2px';
    fb.appendChild(line);
  }

  for(let s=0; s<strings.length; s++){
    for(let f=0; f<frets; f++){
      const openVal = strings[s];
      const noteIndex = (openVal + f) % 12;
      const noteName = getNoteName(noteIndex);
      const div = document.createElement('div');
      div.className = 'fret';
      div.dataset.fret = f;
      div.dataset.note = noteName;
      div.dataset.string = s;
      if(f === 0) div.classList.add('open');

      const isRoot = noteIndex === rootVal;
      const isScale = scaleSet.has(noteName);
      const isUserHighlight = highlightsSet.has(noteName);

      if(hideNM && f !== 0 && !isRoot && !isScale && !isUserHighlight){
        div.textContent = '';
      } else {
        div.textContent = noteName;
      }

      const showRootHighlight = document.getElementById('highlightRootToggle').checked;
      if(isRoot && showRootHighlight){
        div.classList.add('root-highlight');
      } else if(isUserHighlight){
        div.classList.add('highlight');
      } else if(isScale){
        div.classList.add('scale-highlight');
      }
      div.addEventListener('click', () => {
        const notesInput = document.getElementById('notesInput');
        let currentNotes = parseNotes(notesInput.value);
        const clickedNote = noteName;

        const index = currentNotes.indexOf(clickedNote);
        if (index !== -1) {
          currentNotes.splice(index, 1); // Remove note
        } else {
          currentNotes.push(clickedNote); // Add note
        }

        notesInput.value = currentNotes.join(' ');
        renderFretboard();
        analyzeHighlightedNotes(); // Analyze automatically on note click
      });
      fb.appendChild(div);
    }
  }

  lb.innerHTML = '';
  lb.style.gridTemplateColumns = `repeat(${frets},80px)`;
  for(let f=0; f<frets; f++){
    const D = document.createElement('div');
    D.textContent = f;
    lb.appendChild(D);
  }
  if(highlightNotes.length > 0){
    analyzeHighlightedNotes(); // Also analyze on render if notes exist
  } else {
    document.getElementById('analysisOutput').textContent = "Select notes to see scale analysis automatically.";
  }
}

function analyzeHighlightedNotes(){
  const output = document.getElementById('analysisOutput');
    const showRootHighlight = document.getElementById('highlightRootToggle').checked;
    let selector = '.fret.highlight';
    if(showRootHighlight){
          // include root-highlight divs too
          selector = '.fret.highlight, .fret.root-highlight';
    }
    const highlightedDivs = Array.from(document.querySelectorAll(selector));
  if (highlightedDivs.length === 0) {
    output.textContent = "No highlighted notes (orange) selected.";
    return;
  }

  const highlightedNotes = new Set(highlightedDivs.map(d => d.dataset.note.toUpperCase()));
  const results = [];

  for (let rootIndex = 0; rootIndex < 12; rootIndex++) {
    for (const [scaleName, intervals] of window.scaleDefs) {
      const scaleNotes = getScaleNotes(rootIndex, intervals);
      const fits = [...highlightedNotes].every(note => scaleNotes.has(note));
      if (fits) {
        results.push({ root: getNoteName(rootIndex), scale: scaleName });
      }
    }
  }

  if (results.length === 0) {
    output.textContent = "No scale/root combinations contain all highlighted notes.";
  } else {
    output.innerHTML = `<strong>Scales containing all highlighted notes:</strong><br>`;
    const list = document.createElement('ul');
    results.forEach(({ root, scale }) => {
      const item = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = `${root} ${scale}`;
      btn.style.margin = '4px';
      btn.style.padding = '6px 10px';
      btn.style.background = '#444';
      btn.style.border = '1px solid #888';
      btn.style.color = '#fff';
      btn.style.borderRadius = '4px';
      btn.style.cursor = 'pointer';
      btn.onclick = () => {
        document.getElementById('scaleRootSelect').value = root;
        document.getElementById('scaleSelect').value = scale;
        renderFretboard();
      };
      item.appendChild(btn);
      list.appendChild(item);
    });
    output.appendChild(list);
  }
}

populateSelectors();
renderFretboard();

// Attach input listeners for interactive controls to trigger re-render and analyze
document.getElementById('notesInput').addEventListener('input', () => {
  renderFretboard();
  analyzeHighlightedNotes();
});
document.getElementById('scaleRootSelect').addEventListener('change', renderFretboard);
document.getElementById('scaleSelect').addEventListener('change', renderFretboard);
document.getElementById('tuningInput').addEventListener('input', renderFretboard);
document.getElementById('fretsInput').addEventListener('input', renderFretboard);
document.getElementById('highlightRootToggle').addEventListener('change', renderFretboard);
document.getElementById('leftyToggle').addEventListener('change', renderFretboard);
document.getElementById('hideNonMatchingToggle').addEventListener('change', renderFretboard);

</script>

</body>
</html>
