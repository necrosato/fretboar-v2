<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fretboar V2</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="metrognome.css">
<script src="scales.js"></script> 
<script src="fretboard.js" defer></script>
<script src="metrognome.js" defer></script>
</head>
<body>
<h1>Fret Boar</h1>
<div class="controls">
  <label>Tuning: <input id="tuningInput" type="text" value="E A D G B E" /></label>
  <label>Frets: <input id="fretsInput" type="number" value="24" min="1" max="30" /></label>
  <label>Highlight Notes: <input id="notesInput" type="text" value="" /></label>
  <label>Scale Root:<select id="scaleRootSelect"></select></label>
  <label><input type="checkbox" id="highlightRootToggle" /> Highlight Root Note</label>
  <label>Scale:<select id="scaleSelect"></select></label>
  <label><input type="checkbox" id="hideNonMatchingToggle" checked /> Hide Non-Matching Notes</label>
</div>
<div class="fretboard-wrapper">
  <div class="fretboard" id="fretboard"></div>
  <div class="labels" id="labels"></div>
</div>
<div id="analysisOutput">Select notes to see matching scales.</div>

<h1>Metro Gnome</h1>
<div id="metronome-controls">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="add-measure">Add Measure</button>
  <label for="filename">Filename:</label>
  <input type="text" id="filename" placeholder="metronome-sequence.json">
  <button id="save-sequence">Save Sequence</button>
  <input type="file" id="file-input" style="display: none;">
  <button id="load-sequence">Load Sequence</button>
</div>

<div id="measure-form" style="display: none;">
  <input type="hidden" id="measure-index" value="-1">
  
  <label for="measure-tempo">Tempo:</label>
  <input type="number" id="measure-tempo" value="120"><br>
  
  <label for="measure-time-signature-numerator">Time Signature Numerator:</label>
  <input type="number" id="measure-time-signature-numerator" value="4"><br>
  
  <label for="measure-time-signature-denominator">Time Signature Denominator:</label>
  <input type="number" id="measure-time-signature-denominator" value="4"><br>

  <div id="tones-container"></div>

  <button id="save-measure">Save</button>
  <button id="cancel-measure">Cancel</button>
</div>
<div id="measures"></div>

<div id="footerBanner">
  <a href="https://necrosato.github.io/metrognome" target="_blank" rel="noopener noreferrer">
    Metro Gnome V1
  </a>
 - 
  <a href="https://necrosato.github.io/fretboar" target="_blank" rel="noopener noreferrer">
    Fret Boar V1
  </a>
 - 
  <a href="https://necrosato.github.io/pianotroll" target="_blank" rel="noopener noreferrer">
    Piano Troll V1
  </a>
</div>

</body>
</html>
