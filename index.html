<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fretboar V2</title>
<link rel="stylesheet" href="styles.css">
<script src="scales.js"></script> 
<script src="fretboard.js" defer></script>
<script src="metrognome.js" defer></script>
</head>
<body>
<h1>Fret Boar</h1>
<div class="controls">
  <label>Tuning: <input id="tuningInput" type="text" value="E A D G B E" /></label>
  <label>Frets: <input id="fretsInput" type="number" value="24" min="1" max="30" /></label>
  <label>Highlight Notes: <input id="notesInput" type="text" value="" /></label>
  <label>Scale Root: <select id="scaleRootSelect"></select></label>
  <label>Highlight Root: <input type="checkbox" id="highlightRootToggle"/></label>
  <label>Scale: <select id="scaleSelect"></select></label>
  <label>Show All Notes: <input type="checkbox" id="showAllNotesToggle"/></label>
</div>
<div class="fretboard-wrapper">
  <div class="fretboard" id="fretboard"></div>
  <div class="labels" id="labels"></div>
</div>
<div class="analysis-metro-container">
  <div class="analysis-panel">
	<h1>Scale Analysis</h1>
	<label>
	  Group scales by:
	  <select id="groupBySelect">
		<option value="root">Root</option>
		<option value="scale">Scale Type</option>
		<option value="notes">Note Set</option>
	  </select>
	</label>
    <div id="analysisOutput">Select notes to see matching scales.</div>
  </div>
  <div class="metronome-panel">
	  <div>
		<h1>Metro Gnome</h1>
		<div id="metronome-controls">
		  <button id="start">Start</button>
		  <button id="stop">Stop</button>
		  <button id="add-measure">Add Measure</button><br>
		  <button id="load-sequence">Load Sequence</button>
		  <button id="save-sequence">Save Sequence</button>
		  <input type="file" id="file-input" style="display: none;">
		</div>
		<div id="measures"></div>
	</div>
  </div>
</div>
<div id="footerBanner">
  <a href="https://necrosato.github.io/metrognome" target="_blank" rel="noopener noreferrer">
    Metro Gnome V1
  </a>
 - 
  <a href="https://necrosato.github.io/fretboar" target="_blank" rel="noopener noreferrer">
    Fret Boar V1
  </a>
 - 
  <a href="https://necrosato.github.io/pianotroll" target="_blank" rel="noopener noreferrer">
    Piano Troll V1
  </a>
</div>

</body>
</html>
